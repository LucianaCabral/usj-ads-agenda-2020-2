<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Agenda</title>
</head>

<body>
    <div class="container">
        <h1>Agenda Lou</h1>

        <!--<ul th:if="${lista !=null}"> Retirei o ul e mudei para div para organizar melhor o codigo 
    th:if="${lista !=null}"> 
    <li th:each= "contato : ${lista}" th:text= "${contato.nome}"></li> trocou o li por ddiv-->

        <div th:if="${lista != null}">
            <div  class="row m-1" th:each="contato : ${lista}">
                <div class="col-6">
                <!--<a  th:text="${contato.nome}"></a>Substituio o # para-->

                <a th:href="@{/detalhes/{id}(id=${contato.id})}" th:text="${contato.nome}"></a>
            </div>

            <div class="col-3">
                <a class="btn btn-success btn-sm" th:href="@{/editar/{id}(id=${contato.id})}">Editar</a>
            </div>

            <div class="col-3">
            <a class= "btn btn-danger btn btn-sm" th:href="@{/deletar/{id}(id=${contato.id})}">Apagar</a>

            </div>
        </div>

        <!-- Para cada elemento da lista-->
        <a class="btn btn-primary" href="/cadastro">Novo</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>
</html>
